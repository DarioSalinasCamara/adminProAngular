<div class="input-group">
    <span class="input-group-btn">
        <button (click)="cambiarValor(-5)"
                class="btn btn-primary h-100" 
                type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input type="text"
           [(ngModel)]="progreso"
           class="form-control"
           placeholder="Product name">

    <span class="input-group-btn">
        <button (click)="cambiarValor(5)"
                class="btn btn-primary h-100"
                type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
